<form [formGroup]="formulario" (ngSubmit)="ValidarDatos()">
    <fieldset>
        <legend>Formulario</legend>
    <ul>

        <!--Región-->
        <li>
            <label for="Región">Región</label> <br>
            <select id="region" formControlName="region" name="region">
                <option value="Región de Arica y Parinacota">Región de Arica y Parinacota</option>
                <option value="Región de Tarapacá">Región de Tarapacá</option>
                <option value="Región de Antofagasta">Región de Antofagasta</option>
                <option value="Región de Atacama">Región de Atacama</option>
                <option value="Región de Coquimbo">Región de Coquimbo</option>
                <option value="Región de Valparaíso">Región de Valparaíso</option>
            </select>
        </li>


         <!--Radio Button para seleccionar el Estado del Clima-->
         <li>
            <label for="clima">Estado del Clima</label><br>

            <input id="soleado" formControlName="clima" type="radio" name="clima" value="soleado"/>
            <label for="soleado"> Soleado </label><br>

            <input id="lluvioso" formControlName= "clima" type="radio" name="clima" value="lluvioso"/>
            <label for="lluvioso"> Lluvioso </label><br>

            <input id="nublado" formControlName= "clima" type="radio" name="clima" value="nublado"/>
            <label for="nublado"> Nublado </label><br>

            <input id="tormenta" formControlName= "clima" type="radio" name="clima" value="tormenta"/>
            <label for="tormenta"> Tormenta </label><br>
        </li>
        
        <!--Eleccion del día de la semana-->
        <li>
            <label for="dia">Día</label> <br>
            <select id="dia" formControlName="dia" name="dia">
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sabado">Sabado</option>
                <option value="Domingo">Domingo</option>
            </select>
        </li>
    

        <!--Temperatura-->
        <label for="tempreratura">Temperatura</label>
        <input id="temperatura" formControlName="temperatura" type="text"> <br><br>

        <!--GRADOS-->
        <li>
            <label for="grados">Grados</label> <br>
            <select id="grados" formControlName="grados" name="grados">
                <option value="celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
            </select>
        </li>


    </ul>

    <button type="submit">Actualizar</button>
    </fieldset>

</form>
